<div mat-dialog-title style="margin-bottom: -30px; margin-top: -50px">
  <h4>{{ data ? "Editar" : "Adicionar" }} Cliente</h4>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Nome/Raz√£o social:</mat-label>
        <input matInput type="text" formControlName="nomeRazao" />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>CPF/CNPJ:</mat-label>
        <input matInput type="text" formControlName="cpfcnpj" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email:</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Telefone:</mat-label>
        <input matInput type="tel" formControlName="telefone" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Date de Nascimento:</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dataNascimento"
        />
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

  <mat-dialog-actions class="action-btns">
    <button style="margin: 10px" mat-raised-button color="accent" type="submit">
      {{ data ? "Update" : "Save" }}
    </button>
    <button
      mat-raised-button
